<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-reduce</title>
</head>
<body>
<script>

  // 计算总数
  let a = [ 1, 2, 3, 4, 5, 6 ].reduce((preValue, currentValue) => preValue + currentValue)
  let b = [ 1, 2, 3, 4, 5, 6 ].reduce((preValue, currentValue) => preValue + currentValue, 10)
  console.log(a)
  console.log(b)

  // 找出最大值
  // Math.max() 返回最大值
  let c = [ 1, 2, 3, 4, 5, 6 ].reduce((preValue, currentValue) => Math.max(preValue, currentValue))
  let d = Math.max(...[ 1, 2, 3, 4, 5, 6 ])
  console.log(c)
  console.log(d)

  // 验证括号是否匹配
  let e = [ ...'(())()(()())' ].reduce((preValue, currentValue) => {
    console.log('!!!', preValue)
    return currentValue === '(' ? preValue + 1 : preValue - 1
  }, 0);
  console.log(e)

</script>
</body>
</html>
