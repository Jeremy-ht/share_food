<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum=1.0, minimum=1.0">
  <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    div {
      background-color: #6b6b6b;
      width: 8rem;
      height: 20px;
    }
  </style>
</head>
<body>
<div></div>
</body>
<script>

  (function () {
    let styleNode = document.createElement('style')
    styleNode.innerHTML = `html{
      font-size: ${document.documentElement.clientWidth / 16}px !important
    }`
    document.head.appendChild(styleNode)
  })()


</script>
</html>
