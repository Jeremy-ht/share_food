<body>
<script>

  const p = new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = () => {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          resolve(xhr.response)
        } else {
          reject('err1or')
        }
      }
    }
    xhr.open('GET', 'https://api.apiopen.top/api/getImages?page=0&size=10')
    xhr.responseType = 'json'
    xhr.send()
  }).then(res => {
    console.log(res);
  }, err => {
    console.log(err)
  })

</script>
</body>
</html>
